<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Login</h2>
        <p>Bem-vindo(a) de volta!</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="seu@email.com"
            [ngClass]="{'invalid': email?.invalid && (email?.dirty || email?.touched)}"
          >
          <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
            <span *ngIf="email?.errors?.['email']">Digite um email válido</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            placeholder="Sua senha"
            [ngClass]="{'invalid': password?.invalid && (password?.dirty || password?.touched)}"
          >
          <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
            <span *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
          </div>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe">Lembrar-me</label>
        </div>
        
        <button type="submit" class="login-button" [disabled]="!loginForm.valid">Entrar</button>
        
        <div class="forgot-password">
          <a href="#">Esqueceu sua senha?</a>
        </div>
      </form>
      
      <div class="register-link">
        <p>Não tem uma conta? <a href="#">Registre-se</a></p>
      </div>
    </div>
  </div>
